<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .content {
        text-align: center;
        font-size: 2em;
        color: #333;
        position: relative;
        z-index: 0;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://images.stockcake.com/public/6/2/6/62694af8-ff3f-42fe-a73b-ac07112ff501_large/intricate-wooden-door-stockcake.jpg') no-repeat center center;
        background-size: cover;
        opacity: 1;
        transform: scale(1);
        transition: opacity 2s ease, transform 2s ease;
        z-index: 1;
    }
    .hidden {
        opacity: 0;
        transform: scale(1.1); /* Adjust scale factor as needed */
    }
    .main-content {
        position: relative;
        z-index: 0;
    }
</style>

</head>
<body>
    <div class="overlay"></div>
    <div class="main-content">
        <div class="content">
            Welcome!
        </div>
        <button onclick="window.location.href='sword.html';">
            Swords
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.overlay').classList.add('hidden');
            }, 3000); // Adjust the delay time as needed
        });
    </script>
</body>
</html>
