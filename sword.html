<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars */
        }
        .content {
            text-align: center;
            font-size: 2em;
            color: #333;
            position: relative;
            z-index: 0;
        }
        .sword {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: 300px; /* Adjust size as needed */
            background: url('https://images.stockcake.com/public/2/2/c/22caed1a-8ecf-4912-9ef1-01e13f047efa_large/mystical-pixel-sword-stockcake.jpg') no-repeat center center;
            background-size: contain;
            right: -150px; /* Start off-screen to the right */
            top: 50%;
            transform-origin: bottom right; /* Pivot around the bottom right corner */
            animation: fall 3s ease forwards; /* Apply the fall animation */
        }
        @keyframes fall {
            0% {
                transform: rotate(0deg) translateX(0); /* Start at original position */
            }
            100% {
                transform: rotate(-90deg) translateX(-150px); /* End horizontal and shifted */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="sword"></div>
        <div class="content">
            Welcome to the Sword Animation Page!
        </div>
    </div>
</body>
</html>
