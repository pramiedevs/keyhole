<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sword Animation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Hide scrollbars */
        }
        .content {
            text-align: center;
            font-size: 2em;
            color: #333;
            position: relative;
            z-index: 0;
            margin-top: 100px; /* Adjust as needed */
        }
        .sword {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 200px; /* Adjust size as needed */
            background: url('path-to-your-sword-image.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            z-index: 1;
        }
        .sword.left {
            left: -60px; /* Position off-screen initially */
            animation: fall 3s ease-in forwards;
        }
        .sword.right {
            right: -60px; /* Position off-screen initially */
            animation: fall 3s ease-in forwards;
            animation-delay: 1s; /* Stagger the animation */
        }
        @keyframes fall {
            to {
                transform: translateY(calc(100vh - 200px)); /* Adjust to match sword height */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        Welcome to the Sword Page!
    </div>
    <div class="sword left"></div>
    <div class="sword right"></div>
</body>
</html>
